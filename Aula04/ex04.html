<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiuMinus</title>
    <style>
        body {
            font: 20pt arial normal
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Ola <strong>${nome}</strong> seu nome tem ${nome.length} letras.<br/>`);
        document.write(`Seu nome em <strong>MAIÚSCULAS</strong> fica <strong>${nome.toUpperCase()}</strong><br/>`)
        document.write(`Seu nome em <strong>minúsculas</strong> fica <strong>${nome.toLowerCase()}</strong>` )
    </script>
</body>
</html>
